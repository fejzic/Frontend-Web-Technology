        <h2>Kontakt</h2>
    
            <form action="mailto:someone@etf.unsa.ba">
               
                
                <div class="form-group row">
               
                    <div class="col-md-4"></div>
                    <label for="imeprezime" class="col-sm-1 col-form-label">Ime i prezime </label>
                
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="imeiprezime" name="name" placeholder="Vaše ime">
                    </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-4"></div>
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Email:</label>
                    <div class="col-sm-2">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="email@etf.unsa.ba">
                    </div>
                </div>
                 <div class="form-group row">
                    <div class="col-md-4"></div>
                        <label for="exampleFormControlSelect1" class="col-sm-1 col-form-label">Predmet: </label> 
                        <div class="col-sm-2">                      
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Upit</option>
                          <option>Komentar</option>
                          <option>Zahtjev</option>
                          <option>Ostalo</option>
                          
                        </select>
                     </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-md-4"></div>
                          <legend class="col-form-label col-sm-1 pt-0">Polaznik:</legend>
                          <div class="col-sm-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Yes">
                                <label class="form-check-label" for="inlineRadio1">Da</label>
                              </div>
                              <div class="form-check form-check-inline">
                                
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="No">
                                <label class="form-check-label" for="inlineRadio2">Ne</label>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-md-4"></div>
                                <label for="exampleFormControlTextarea1" class="col-form-label col-sm-1 pt-0">Tekst: </label>
                                <div class="col-sm-2">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                            <div class="form-group row">
                                <div class="col-md-4"></div>
                                <label for="exampleFormControlFile1" class="col-form-label col-sm-1 ">Dodatak:</label>
                                <div class="col-sm-2">
                                <input type="file" class="form-control-file" name="file"  id="exampleFormControlFile1">
                            </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-md-5"></div>
